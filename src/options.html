<html>
<head>
  <title>Github Checker Options</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/options.css">
  <script type="text/javascript" src="/js/lib/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="js/options.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Github Checker Options</h1>
    </div>
    <form action="" class="options">
      <div class="option">
        <label for="access_token" class="label">Access Token</label>
        <input type="text" name="access_token" id="access_token" class="long-field">
        <p class="description">You can generate your access token for this extension on <a href="https://github.com/settings/applications">github application settings page</a></p>
      </div>
      <div class="option">
        <h3 class="label">Default Filter</h3>
        <input id="default_filter_assigned" type="radio" name="default_filter" value="assigned">
        <label for="default_filter_assigned" class="sub-label">Assigned</label>
        <input id="default_filter_created" type="radio" name="default_filter" value="created">
        <label for="default_filter_created" class="sub-label">Created</label>
        <input id="default_filter_mentioned" type="radio" name="default_filter" value="mentioned">
        <label for="default_filter_mentioned" class="sub-label">Mentioned</label>
        <input id="default_filter_subscribed" type="radio" name="default_filter" value="subscribed">
        <label for="default_filter_subscribed" class="sub-label">Subscribed</label>
        <input id="default_filter_all" type="radio" name="default_filter" value="all">
        <label for="default_filter_all" class="sub-label">All</label>
      </div>
      <div class="option">
        <h3 class="label">Show Labels</h3>
        <input id="show_labels_yes" type="radio" name="show_labels" value="yes">
        <label for="show_labels_yes" class="sub-label">Yes</label>
        <input id="show_labels_no" type="radio" name="show_labels" value="no">
        <label for="show_labels_no" class="sub-label">No</label>
      </div>
      <div class="option">
        <h3 class="label">Notification</h3>
        <input id="notification_yes" type="radio" name="notification" value="yes">
        <label for="notification_yes" class="sub-label">Yes</label>
        <input id="notification_no" type="radio" name="notification" value="no">
        <label for="notification_no" class="sub-label">No</label>
      </div>
      <button id="save_btn" class="button">Save</button>
    </form>
  </div>
</body>
</html>
